<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $("#welcome").click(function(){
                $("#main").load("temp.html");

        });

                $("#main").load("humid.html");

            });
        });

    </head>

    <body>
        <div class="header">
            <h1>3D Cloud Scanner</h1>
        </div>
        <div id="main">
                <h2>This is your 3D Cloud Scan:</h2>
                <img src="myplot.png" alt="This is a plot" style="width:800px;height:600px;">            
                <br>
        </div>

        <div class="footer">
            <p>Sneaky Coders @ ARM CUES Hackathon 2017</p>
        </div>

</html>
